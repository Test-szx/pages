      <section>
        <p>人生虽短，岁月却长。不负好年华，岂是稀奇事？不吝而不生，此亦有何为？欲逞则欲掷，抱圆说心声。</p>
        <p>方圆若遂凌云，不告且徐徐生</p>
        <p>流水虽长，天下无恙。不仗苍生愿，或会是悲凌……总错他人义，我不循旧例……世者不纳规，循古道真心。</p>
        <p>片片雪花落下，何处不是飘零</p>
        <p>幕幕回忆泛起，却无半点思绪</p>
